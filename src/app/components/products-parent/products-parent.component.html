


<div class=" mb-3">
  <label for="filterByprice" class="d-flex justify-content-center"><h1 class="bg-success-subtle">filter By price:</h1></label>
  <input type="text " id="filterByprice" name="filterByprice" class="form-control col-md-5" [(ngModel)]="listFilter">
</div>


<h1 class="text-center bg-success-subtle ">cart</h1>
<table class="table table-striped table-dark container-fluid">
  <thead>
    <tr>


      <th scope="col">Name</th>
      <th scope="col">Price</th>
      <th scope="col">count</th>
                  <!-- count*price -->
      <th scope="col">Total Price</th>
      <th scope="col">Delete</th>
    </tr>
  </thead>
  <tbody>
    <tr   *ngFor="let pr of cart" >
    <td>{{pr.name}}</td>
    <td>{{pr.price}}</td>
    <td>{{pr.count}}</td>
    <td> {{pr.count*pr.price}}</td>
                                     <!--(hide) directive bindings -->
   <td> <button class="btn btn bg-danger"  hide>Delete</button>   </td>


    </tr>

  </tbody>
</table>





<!-- properity binding -->
<!-- i take her value from this input(listfilter)      //event on fire        because see Changing -->
<app-products-list [listFilterChild]="listFilter" (onaddNewPrd)="addNew($event)" ></app-products-list>
